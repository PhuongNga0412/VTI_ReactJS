<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <button onclick="openProductForm()">Create Product</button>
        <div class="product-form">
            <form onsubmit="handleAdd()">
                <div>Name: <input id="product-name" type="text" /></div>
                <div>Type: <input id="product-type" type="text" /></div>
                <div>Price: <input id="product-price" type="number" /></div>
                <div>Image: <input id="product-img" type="image" /></div>
                <div class="product-form-actions">
                    <button onclick="handleCancelAdd">cancel</button>
                    <button type="submit">Create</button>
                </div>
            </form>
        </div>
        <div class="product-list-container"></div>
        <script src="./main.js"></script>
    </body>
</html>
