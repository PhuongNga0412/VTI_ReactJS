<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <ul>

                        <img class="icon" src="./assets/img/add.png" />

                    </div>
                    <div class="category">

                    </div>

                    </div>
                    <div class="category">
                        <img class="icon" src="./assets/img/camera.png" />

                    </div>

                        <img class="icon" src="./assets/img/checklist.png" />

                    </div>

                        <img class="icon" src="./assets/img/setting.png" />

            </div>
            <div class="content"></div>

                    <span class="close" onclick="closeModal()"></span>

        <script src="./main.js"></script>
