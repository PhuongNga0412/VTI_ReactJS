<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Project</title>
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <ul>
                    <div class="category">
                        <i class="fa-solid fa-laptop"></i>
                        <li onclick="handleProduct()">Products</li>
                    </div>
                    <button
                        onclick="showCreateProductForm()"
                        id="add-product-button"
                    >
                        Create Product
                    </button>
                    <div class="create-form">
                        <div>
                            <div>
                                Name:
                                <input
                                    id="product-name"
                                    type="text"
                                    placeholder="enter product name"
                                />
                            </div>
                            <div>
                                Type:
                                <input
                                    id="product-type"
                                    type="text"
                                    placeholder="enter product type"
                                />
                            </div>
                            <div>
                                Price:
                                <input
                                    id="product-price"
                                    type="number"
                                    placeholder="enter price"
                                />
                            </div>
                            <div>
                                Image:
                                <input
                                    id="product-image"
                                    type="text"
                                    placeholder="enter image url"
                                />
                            </div>
                            <div>
                                Is Used:
                                <input
                                    id="is-used"
                                    type="checkbox"
                                    placeholder="enter image url"
                                />
                            </div>
                            <div>
                                Count In Stock:
                                <input
                                    id="count-in-stock"
                                    type="number"
                                    placeholder="enter image url"
                                />
                            </div>
                            <div>
                                Discount (%):
                                <input
                                    id="discount"
                                    type="number"
                                    placeholder="enter image url"
                                />
                            </div>
                            <div class="product-form-actions">
                                <button onclick="handleCancelAdd()">
                                    Cancel
                                </button>
                                <button onclick="handleAddProduct()">
                                    Create
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="category">
                        <i class="fa-solid fa-mobile-screen"></i>
                        <li onclick="handleUser()">Users</li>
                    </div>
                    <button
                        onclick="showCreateUserForm()"
                        id="add-product-button"
                    >
                        Create User
                    </button>
                    <div class="create-form-user">
                        <div>
                            <div>
                                Name:
                                <input
                                    id="user-name"
                                    type="text"
                                    placeholder="Enter name"
                                />
                            </div>
                            <div>
                                Email:
                                <input
                                    id="user-email"
                                    type="email"
                                    placeholder="Enter email"
                                />
                            </div>
                            <div>
                                Address:
                                <input
                                    id="user-address"
                                    type="text"
                                    placeholder="Enter address"
                                />
                            </div>
                            <div>
                                Phone:
                                <input
                                    id="user-phone"
                                    type="number"
                                    placeholder="Enter phone"
                                />
                            </div>
                            <div class="user-form-actions">
                                <button onclick="handleCancelAddUser()">
                                    Cancel
                                </button>
                                <button onclick="handleAddUser()">
                                    Create
                                </button>
                            </div>
                        </div>
                    </div>
                </ul>

                <!-- Edit Form -->
                <div class="edit-form">
                    <div>
                        <div>
                            Name:
                            <input
                                id="edit-product-name"
                                type="text"
                                placeholder="enter product name"
                            />
                        </div>
                        <div>
                            Type:
                            <input
                                id="edit-product-type"
                                type="text"
                                placeholder="enter product type"
                            />
                        </div>
                        <div>
                            Price:
                            <input
                                id="edit-product-price"
                                type="number"
                                placeholder="enter price"
                            />
                        </div>
                        <div>
                            Image:
                            <input
                                id="edit-product-image"
                                type="text"
                                placeholder="enter image url"
                            />
                        </div>
                        <div>
                            Is Used:
                            <input
                                id="edit-is-used"
                                type="checkbox"
                                placeholder="enter image url"
                            />
                        </div>
                        <div>
                            Count In Stock:
                            <input
                                id="edit-count-in-stock"
                                type="number"
                                placeholder="enter image url"
                            />
                        </div>
                        <div>
                            Discount (%):
                            <input
                                id="edit-discount"
                                type="number"
                                placeholder="enter image url"
                            />
                        </div>
                        <div class="produc-form-actions">
                            <button onclick="handleCancelEdit(event)">
                                Cancel
                            </button>
                            <button onclick="handleEditProduct()">Edit</button>
                        </div>
                    </div>
                </div>

                <div class="edit-form-user">
                    <div>
                        <div>
                            Name:
                            <input
                                id="edit-user-name"
                                type="text"
                                placeholder="enter user name"
                            />
                        </div>
                        <div>
                            Email:
                            <input
                                id="edit-user-email"
                                type="email"
                                placeholder="enter user email"
                            />
                        </div>
                        <div>
                            Address:
                            <input
                                id="edit-user-address"
                                type="text"
                                placeholder="enter address"
                            />
                        </div>
                        <div>
                            Phone:
                            <input
                                id="edit-user-phone"
                                type="number"
                                placeholder="enter phone"
                            />
                        </div>

                        <div class="produc-form-actions">
                            <button onclick="handleCancelEditUser(event)">
                                Cancel
                            </button>
                            <button onclick="handleEditUser()">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content"></div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()"></span>
                <div id="userInfo"></div>
            </div>
        </div>

        <script src="./test.js"></script>
    </body>
</html>
